<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Personajes de Star Wars</title>
</head>

<body>
    <h1>Estatura y peso de personajes de Star Wars</h1>

    <div class="timeline">

        <div class="container right">
            <div class="content">
                <div class="circlered"></div>
                <h2 class="animate__animated" style="color: yellow">Posiciona el cursor aquí para ver:</h2>
                <p>Estatura y peso de personajes principales</p>
                <div class="range" style="color: yellow"><strong>1 - 5</strong></div>
                <div class="character-info"></div>
            </div>
        </div>
        <div class="container righttwo">
            <div class="content">
                <div class="circlegreen"></div>
                <h2 class="animate__animated" style="color: yellow">Posiciona el cursor aquí para ver:</h2>
                <p>Estatura y peso de personajes secundarios</p>
                <div class="range" style="color: yellow"><strong>6 - 11</strong></div>
                <div class="character-info"></div>
            </div>
        </div>
        <div class="container right">
            <div class="content">
                <div class="circleblue"></div>
                <h2 class="animate__animated" style="color: yellow">Posiciona el cursor aquí para ver:</h2>
                <p>Estatura y peso de otros personajes</p>
                <div class="range" style="color: yellow"><strong>12 - 17</strong></div>
                <div class="character-info"></div>
            </div>
        </div>

    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
